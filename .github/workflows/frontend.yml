name: Frontend CI

on:
    push:
        branches:
            - main
        paths:
            - "frontend/**"

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "20"
                  cache: "npm"
            - name: Install pnpm
              run: npm install -g pnpm
            - name: Install dependencies
              working-directory: frontend
              run: pnpm install
            - name: Build
              working-directory: frontend
              run: pnpm build
            - name: Archive build output
              uses: actions/upload-artifact@v2
              with:
                  name: build
                  path: frontend/dist
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "20"
                  cache: "npm"
            - name: Install pnpm
              run: npm install -g pnpm
            - name: Install dependencies
              working-directory: frontend
              run: pnpm install
            - name: Run tests
              working-directory: frontend
              run: pnpm test
            - name: Run coverage report
              working-directory: frontend
              run: pnpm test:cov
            - name: Generate code coverage
              uses: actions/upload-artifact@v2
              with:
                  name: coverage-report
                  path: frontend/test
    end-to-end-test:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "20"
                  cache: "npm"
            - name: Install pnpm
              run: npm install -g pnpm
            - name: Install dependencies
              working-directory: frontend
              run: pnpm install
            - name: Install Playwright Browsers
              working-directory: frontend
              run: pnpm exec playwright install --with-deps
            - name: Run Playwright tests
              working-directory: frontend
              run: pnpm exec playwright test
            - uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: playwright-report
                  path: frontend/playwright-report/
                  retention-days: 30
